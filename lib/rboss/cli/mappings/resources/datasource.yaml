---
description: Datasource Information
path: /subsystem=datasources/data-source=${NAME}
scan: ls /subsystem=datasources/data-source
print:
- id: config
  title: Datasource Details
  layout: vertical
  properties:
    - jndi-name
    - connection-url
    - driver-name
    - user-name
    - password
    - jta
    - min-pool-size
    - max-pool-size
    - enabled
  header:
    - JNDI Name
    - Connection URL
    - Driver Name
    - User Name
    - Password
    - Using JTA
    - Min Pool Size
    - Max Pool Size
    - Enabled
  format:
    enabled: boolean
    using_jta: boolean

  color:
    jndi_name:
      with: purple
    enabled: boolean
    using_jta: boolean
    connection_url:
      with: yellow

- id: pool
  title: Datasource Pool Statistics
  path: ${PATH}/statistics=pool
  layout: vertical
  properties:
    - ActiveCount
    - AvailableCount
    - AverageBlockingTime
    - AverageCreationTime
    - CreatedCount
    - DestroyedCount
    - MaxCreationTime
    - MaxUsedCount
    - MaxWaitTime
    - TimedOut
    - TotalBlockingTime
    - TotalCreationTime

  header:
    - Active
    - Available
    - Average Blocking
    - Average Creation
    - Created
    - Destroyed
    - Max Creation
    - Max Wait
    - Timed Out
    - Total Blocking
    - Total Creation

  health:
    active:
      percentage:
        max: available
        using: active

- id: jdbc
  title: Datasource JDBC Statistics
  path: ${PATH}/statistics=jdbc
  properties:
    - PreparedStatementCacheCurrentSize
    - PreparedStatementCacheAccessCount
    - PreparedStatementCacheAddCount
    - PreparedStatementCacheDeleteCount
    - PreparedStatementCacheHitCount
    - PreparedStatementCacheMissCount
  header:
    - "Current\nSize"
    - "Access\nCount"
    - "Add\nCount"
    - "Delete\nCount"
    - "Hit\nCount"
    - "Miss\nCount"
