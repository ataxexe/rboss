---
description: Detail Datasource Information
path: /subsystem=datasources/data-source=${NAME}
scan: ls ${PATH}
print:
- description: Datasource Details
  command: ${PATH}:read-resource(include-runtime=true)
  layout: vertical
  properties:
  - jndi-name
  - connection-url
  - driver-name
  - user-name
  - password
  - jta
  - min-pool-size
  - max-pool-size
  - enabled
  header:
  - JNDI Name
  - Connection URL
  - Driver Name
  - User Name
  - Password
  - Using JTA
  - Min Pool Size
  - Max Pool Size
  - Enabled
  format:
    - column: enabled
      component: yes_or_no

    - column: using_jta
      component: yes_or_no

    - column: min_pool_size
      component: undefined

    - column: max_pool_size
      component: undefined

  color:
    - column: jndi_name
      component: with
      params:
        color: purple

    - column: enabled
      component: boolean
      params:
        if_true: green
        if_false: red

- description: Datasource Pool Metrics
  command: ${PATH}/statistics=pool:read-resource(include-runtime=true)
  layout: vertical
  properties:
  - ActiveCount
  - AvailableCount
  - AverageBlockingTime
  - AverageCreationTime
  - CreatedCount
  - DestroyedCount
  - MaxCreationTime
  - MaxUsedCount
  - MaxWaitTime
  - TimedOut
  - TotalBlockingTime
  - TotalCreationTime

  header:
  - Active
  - Available
  - Average Blocking
  - Average Creation
  - Created
  - Destroyed
  - Max Creation
  - Max Wait
  - Timed Out
  - Total Blocking
  - Total Creation

  health:
  - column: active
    component: percentage
    params:
      max: available
      using: active

- description: Datasource JDBC Metrics
  command: ${PATH}/statistics=jdbc:read-resource(include-runtime=true)
  properties:
  - PreparedStatementCacheCurrentSize
  - PreparedStatementCacheAccessCount
  - PreparedStatementCacheAddCount
  - PreparedStatementCacheDeleteCount
  - PreparedStatementCacheHitCount
  - PreparedStatementCacheMissCount
  header:
  - Current

    Size
  - Access

    Count

  - Add

    Count
  - Delete

    Count
  - Hit

    Count
  - Miss

    Count
