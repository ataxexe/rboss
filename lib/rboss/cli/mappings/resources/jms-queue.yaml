---
description: Details JMS Queue Information
path: ${domain_host}${domain_server}/subsystem=messaging/hornetq-server=default/jms-queue=${name}
scan: ls ${domain_host}${domain_server}/subsystem=messaging/hornetq-server=default/jms-queue
print:
  - title: Queues
    layout: vertical
    properties:
    - entries
    - messages-added
    - message-count
    - delivering-count
    - scheduled-count
    - consumer-count
    - selector
    - durable
    - paused
    - temporary
    - queue-address
    - dead-letter-address
    - expirity-address
    header:
    - JNDI Names
    - Total
    - Currently
    - Delivering
    - Scheduled
    - Consumers
    - Selector
    - Durable
    - Paused
    - Temporary
    - Queue Address
    - Dead Letter Address
    - Expirity Address
    format:
      jndi_names: array
      durable: boolean
      paused: boolean
      temporary: boolean
    color:
      durable: boolean
      paused: boolean
      temporary: boolean
