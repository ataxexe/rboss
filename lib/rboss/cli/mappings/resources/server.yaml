---
description: Detail Server Information
path: /core-service=
print:
- id: platform
  title: Operating System Information
  command: ${PATH}platform-mbean/type=operating-system:${READ_RESOURCE}
  properties:
  - name
  - arch
  - version
  - available-processors
  - system-load-average
  header:
  - Name
  - Arch
  - Version
  - Processors
  - System Load
  format:
    system_load:
      component: percentage

- id: runtime
  title: Server Runtime Information
  command: ${PATH}server-environment:${READ_RESOURCE}
  properties:
  - server-name
  - node-name
  - host-name
  - initial-running-mode
  - launch-type
  header:
  - Server Name
  - Node Name
  - Host Name
  - Initial Running Mode
  - Launch Type
  color:
    server_name:
      component: with
      params:
        color: white

    node_name:
      component: with
      params:
        color: blue

    host_name:
      component: with
      params:
        color: brown

    initial_running_mode:
      component: with
      params:
        color: purple

    launch_type:
      component: with
      params:
        color: cyan

- id: memory
  title: Server Memory Usage
  layout: vertical
  command: ${PATH}platform-mbean/type=memory:${READ_RESOURCE}
  properties:
  - heap-memory-usage -> init
  - heap-memory-usage -> used
  - heap-memory-usage -> committed
  - heap-memory-usage -> max
  - non-heap-memory-usage -> init
  - non-heap-memory-usage -> used
  - non-heap-memory-usage -> committed
  - non-heap-memory-usage -> max
  - object-pending-finalization-count
  header:
  - Initial Heap
  - Used Heap
  - Committed Heap
  - Max Heap
  - Initial Non Heap
  - Used Non Heap
  - Committed Non Heap
  - Max Non Heap
  - Objects Pending Finalization
  format:
    initial_heap:
      component: byte
    used_heap:
      component: byte
    committed_heap:
      component: byte
    max_heap:
      component: byte
    initial_non_heap:
      component: byte
    used_non_heap:
      component: byte
    committed_non_heap:
      component: byte
    max_non_heap:
      component: byte

  color:
    max_heap:
      component: with
      params:
        color: intense_purple

    max_non_heap:
      component: with
      params:
        color: intense_purple

    committed_heap:
      component: with
      params:
        color: purple

    committed_non_heap:
      component: with
      params:
        color: purple

  health:
    used_heap:
      component: percentage
      params:
        max: max_heap
        using: used_heap

    used_non_heap:
      component: percentage
      params:
        max: max_non_heap
        using: used_non_heap

- id: config
  title: Server Configuration Resources
  command: ${PATH}server-environment:${READ_RESOURCE}
  layout: vertical
  properties:
  - server-name
  - home-dir
  - base-dir
  - config-dir
  - config-file
  - data-dir
  - deploy-dir
  - modules-dir
  - log-dir
  - temp-dir
  header:
  - Server Name
  - Home Directory
  - Base Directory
  - Config Directory
  - Config File
  - Data Directory
  - Deploy Directory
  - Modules Directory
  - Log Directory
  - Temp Directory
  color:
    server_name:
      component: with
      params:
        color: white
