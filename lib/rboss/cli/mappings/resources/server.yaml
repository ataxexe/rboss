---
description: Detail Server Information
path: /core-service=
print:
- id: platform
  title: Operating System Information
  path: ${PATH}platform-mbean/type=operating-system
  properties:
  - name
  - arch
  - version
  - available-processors
  - system-load-average
  header:
  - Name
  - Arch
  - Version
  - Processors
  - System Load
  format:
    system_load: percentage
  color:
      name:
        with: white
      system_load:
        threshold:
          0.8: intense_red
          0.7: red
          0.5: brown
          0: green

- id: env
  title: Server Environment Information
  path: ${PATH}server-environment
  properties:
  - server-name
  - node-name
  - host-name
  - initial-running-mode
  - launch-type
  header:
  - Server Name
  - Node Name
  - Host Name
  - Initial Running Mode
  - Launch Type
  color:
    server_name:
      with: white

    node_name:
      with: blue

    host_name:
      with: brown

    initial_running_mode:
      with: purple

    launch_type:
      with: cyan

- id: memory
  title: Server Memory Usage
  layout: vertical
  path: ${PATH}platform-mbean/type=memory
  properties:
  - heap-memory-usage -> init
  - heap-memory-usage -> used
  - heap-memory-usage -> committed
  - heap-memory-usage -> max
  - non-heap-memory-usage -> init
  - non-heap-memory-usage -> used
  - non-heap-memory-usage -> committed
  - non-heap-memory-usage -> max
  - object-pending-finalization-count
  header:
  - Initial Heap
  - Used Heap
  - Committed Heap
  - Max Heap
  - Initial Non Heap
  - Used Non Heap
  - Committed Non Heap
  - Max Non Heap
  - Objects Pending Finalization
  format:
    initial_heap: byte
    used_heap: byte
    committed_heap: byte
    max_heap: byte
    initial_non_heap: byte
    used_non_heap: byte
    committed_non_heap: byte
    max_non_heap: byte

  color:
    max_heap:
      with: intense_purple

    max_non_heap:
      with: intense_purple

    committed_heap:
      with: purple

    committed_non_heap:
      with: purple

  health:
    used_heap:
      percentage:
        max: max_heap
        using: used_heap

    used_non_heap:
      percentage:
        max: max_non_heap
        using: used_non_heap

- id: thread
  title: Server Thread Info
  path: ${PATH}platform-mbean/type=threading
  layout: vertical
  properties:
  - thread-contention-monitoring-supported
  - thread-cpu-time-supported
  - current-thread-cpu-time-supported
  - object-monitor-usage-supported
  - synchronizer-usage-supported
  - thread-contention-monitoring-enabled
  - thread-cpu-time-enabled
  - thread-count
  - peak-thread-count
  - total-started-thread-count
  - daemon-thread-count
  - current-thread-cpu-time
  - current-thread-user-time
  header:
  - Thread Contention Monitoring Supported
  - Thread CPU Time Supported
  - Current Thread CPU Time Supported
  - Object Monitor Usage Supported
  - Synchronizer Usage Supported
  - Thread Contention Monitoring Enabled
  - Thread CPU Time Enabled
  - Thread Count
  - Peak Thread Count
  - Total Started Thread Count
  - Daemon Thread Count
  - Current Thread CPU Time
  - CUrrent Thread User Time

  format:
    thread_contention_monitoring_supported: yes_or_no
    thread_cpu_time_supported: yes_or_no
    current_thread_cpu_time_supported: yes_or_no
    object_monitor_usage_supported: yes_or_no
    synchronizer_usage_supported: yes_or_no
    thread_contention_monitoring_enabled: yes_or_no
    thread_cpu_time_enabled: yes_or_no

  color:
    thread_contention_monitoring_supported: boolean
    thread_cpu_time_supported: boolean
    current_thread_cpu_time_supported: boolean
    object_monitor_usage_supported: boolean
    synchronizer_usage_supported: boolean
    thread_contention_monitoring_enabled: boolean
    thread_cpu_time_enabled: boolean

- id: config
  title: Server Configuration Resources
  path: ${PATH}server-environment
  layout: vertical
  properties:
  - server-name
  - home-dir
  - base-dir
  - config-dir
  - config-file
  - data-dir
  - deploy-dir
  - modules-dir
  - log-dir
  - temp-dir
  header:
  - Server Name
  - Home Directory
  - Base Directory
  - Config Directory
  - Config File
  - Data Directory
  - Deploy Directory
  - Modules Directory
  - Log Directory
  - Temp Directory
  color:
    server_name:
      with: white
