---
description: Detail Server Information
path: /core-service=
print:
- id: runtime
  title: Server Runtime Information
  command: ${PATH}server-environment:read-resource(include-runtime=true)
  properties:
  - server-name
  - node-name
  - host-name
  - initial-running-mode
  - launch-type
  header:
  - Server Name
  - Node Name
  - Host Name
  - Initial Running Mode
  - Launch Type
  color:
  - column: server_name
    component: with
    params:
      color: white

  - column: node_name
    component: with
    params:
      color: blue

  - column: host_name
    component: with
    params:
      color: brown

  - column: initial_running_mode
    component: with
    params:
      color: purple

  - column: launch_type
    component: with
    params:
      color: cyan

- id: memory
  title: Server Memory Usage
  layout: vertical
  command: ${PATH}=platform-mbean/type=memory:read-resource(include-runtime=true)
  properties:
  - heap-memory-usage -> init
  - heap-memory-usage -> used
  - heap-memory-usage -> committed
  - heap-memory-usage -> max
  - non-heap-memory-usage -> init
  - non-heap-memory-usage -> used
  - non-heap-memory-usage -> committed
  - non-heap-memory-usage -> max
  - object-pending-finalization-count
  header:
  - Initial Heap
  - Used Heap
  - Committed Heap
  - Max Heap
  - Initial Non Heap
  - Used Non Heap
  - Committed Non Heap
  - Max Non Heap
  - Objects Pending Finalization
  format:
  - column: initial_heap
    component: byte
  - column: used_heap
    component: byte
  - column: committed_heap
    component: byte
  - column: max_heap
    component: byte
  - column: initial_non_heap
    component: byte
  - column: used_non_heap
    component: byte
  - column: committed_non_heap
    component: byte
  - column: max_non_heap
    component: byte

  color:
  - column: max_heap
    component: with
    params:
      color: intense_purple

  - column: max_non_heap
    component: with
    params:
      color: intense_purple

  - column: committed_heap
    component: with
    params:
      color: purple

  - column: committed_non_heap
    component: with
    params:
      color: purple

  health:
  - column: used_heap
    component: percentage
    params:
      max: max_heap
      using: used_heap

  - column: used_non_heap
    component: percentage
    params:
      max: max_non_heap
      using: used_non_heap

- id: config
  title: Server Configuration Resources
  command: ${PATH}server-environment:read-resource(include-runtime=true)
  layout: vertical
  properties:
  - server-name
  - home-dir
  - base-dir
  - config-dir
  - config-file
  - data-dir
  - deploy-dir
  - modules-dir
  - log-dir
  - temp-dir
  header:
  - Server Name
  - Home Directory
  - Base Directory
  - Config Directory
  - Config File
  - Data Directory
  - Deploy Directory
  - Modules Directory
  - Log Directory
  - Temp Directory
  color:
  - column: server_name
    component: with
    params:
      color: white
