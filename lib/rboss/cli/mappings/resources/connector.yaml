---
description: Details Connectors
path: /subsystem=web/connector=${NAME}
scan: ls /subsystem=web/connector
print:
  - title: Connectors
    layout: vertical
    properties:
    - scheme
    - socket-binding
    - protocol
    - bytesReceived
    - bytesSent
    - secure
    - processingTime
    - requestCount
    - errorCount
    - max-connections
    - max-post-size
    - max-save-post-size
    - enabled

    header:
    - Scheme
    - Socket
    - Protocol
    - Bytes Received
    - Bytes Sent
    - Secure
    - Processing
    - Requests
    - Errors
    - Max Connnections
    - Max Post Size
    - Max Save Post Size
    - Enabled

    format:
      bytes_received: byte
      bytes_sent: byte
      max_post_size: byte
      max_save_post_size: byte
      enabled: boolean
      secure: boolean

    color:
      scheme:
        with: purple
      enabled: boolean
      secure: boolean
