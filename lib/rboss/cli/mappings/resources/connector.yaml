---
description: Details Connectors
path: /subsystem=web/connector=${NAME}
scan: ls ${PATH}
print:
  - title: Connectors
    layout: vertical
    properties:
    - scheme
    - socket-binding
    - protocol
    - bytesReceived
    - bytesSent
    - secure
    - processingTime
    - requestCount
    - errorCount
    - max-connections
    - max-post-size
    - max-save-post-size
    - enabled

    header:
    - Scheme
    - Socket
    - Protocol
    - Bytes Received
    - Bytes Sent
    - Secure
    - Processing
    - Requests
    - Errors
    - Max Connnections
    - Max Post Size
    - Max Save Post Size
    - Enabled

    format:
      - column: bytes_received
        component: byte

      - column: bytes_sent
        component: byte

      - column: max_post_size
        component: byte

      - column: max_save_post_size
        component: byte

      - column: enabled
        component: yes_or_no

      - column: secure
        component: yes_or_no

    color:
      - column: scheme
        component: with
        params:
          color: purple

      - column: enabled
        component: boolean
        params:
          if_true: green
          if_false: red

      - column: secure
        component: boolean
        params:
          if_true: green
          if_false: brown

