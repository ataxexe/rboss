---
description: Details Connectors
path: /subsystem=web/connector=${NAME}
scan: ls ${PATH}
print:
  - title: Connectors
    layout: vertical
    properties:
    - scheme
    - socket-binding
    - protocol
    - bytesReceived
    - bytesSent
    - secure
    - processingTime
    - requestCount
    - errorCount
    - max-connections
    - max-post-size
    - max-save-post-size
    - enabled

    header:
    - Scheme
    - Socket
    - Protocol
    - Bytes Received
    - Bytes Sent
    - Secure
    - Processing
    - Requests
    - Errors
    - Max Connnections
    - Max Post Size
    - Max Save Post Size
    - Enabled

    format:
      bytes_received:
        component: byte

      bytes_sent:
        component: byte

      max_post_size:
        component: byte

      max_save_post_size:
        component: byte

      enabled:
        component: yes_or_no

      secure:
        component: yes_or_no

    color:
      scheme:
        component: with
        params:
          color: purple

      enabled:
        component: boolean

      secure:
        component: boolean
