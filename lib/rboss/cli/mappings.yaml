---
datasource:
  description: Detail Datasource Information
  path: /subsystem=datasources/data-source=${NAME}
  scan: ls ${PATH}
  print:
  - description: Datasource Details
    command: ${PATH}:read-resource(include-defaults=true)
    layout: vertical
    properties:
    - jndi-name
    - connection-url
    - driver-name
    - user-name
    - password
    - jta
    - min-pool-size
    - max-pool-size
    - enabled
    header:
    - JNDI Name
    - Connection URL
    - Driver Name
    - User Name
    - Password
    - Using JTA
    - Min Pool Size
    - Max Pool Size
    - Enabled
    format:
      - column: enabled
        component: yes_or_no

      - column: using_jta
        component: yes_or_no

    color:
      - column: enabled
        component: boolean
        params:
          if_true: green
          if_false: red

  - description: Datasource Pool Metrics
    command: ${PATH}/statistics=pool:read-resource(include-runtime=true)
    properties:
    - ActiveCount
    - AvailableCount
    header:
    - Active

      Count

    - Available

      Count

  - description: Datasource JDBC Metrics
    command: ${PATH}/statistics=jdbc:read-resource(include-runtime=true)
    properties:
    - PreparedStatementCacheAccessCount
    - PreparedStatementCacheAddCount
    header:
    - Access

      Count

    - Add

      Count
