- cluster:
    :partition_name: jbb-partition
- mod_cluster
- jms:
    :peer_id: 2
- deploy_folder: deploy/datasources
- deploy_folder: deploy/apps
- resource:
    lib: ~/jdbc/postgresql/postgresql.jar
- jmx:
    :password: jbb
- default_ds:
    :type: postgres
    :attributes:
      :user_name: postgres
      :password: postgres
      :connection_url: jdbc:postgresql://localhost:5432/jboss_org_db
      :min_pool_size: 5
      :max_pool_size: 15
- jboss_web:
    :connectors:
        ajp:
          :max_threads: 600
- run_conf:
    :heap_size: 1024m
    :perm_size: 512m
    :stack_size: 128k
- slimming:
    - web_console
    - jmx_remoting
